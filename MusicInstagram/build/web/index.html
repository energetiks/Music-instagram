<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>        
    </head>
    <body>
        <div id="wrapper">
            <div id="panel">
                <form>
                    <table cellpadding="10" cellspacing="1">
                        <thead>
                            <tr>
                                <th colspan="2" scope="colgroup">
                                    <span style="color: #FFF">Login</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label>Username</label>
                                </td>
                                <td>
                                    <input type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Password</label>
                                </td>
                                <td>
                                    <input type="password"/>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <input type="button" onclick="window.location.href='/MusicInstagram/homePage.html'; return false;" value="login" class="submit"/>
                                    <input type="button" onclick="window.location.href='/MusicInstagram/registration.html'; return false;" value="registration" class="reg"/>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
